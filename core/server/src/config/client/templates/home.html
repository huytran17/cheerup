<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ authentication_title }}</title>
    <style>
      .hidden {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div>
      <a
        href="http://cheerup.blog/auth/redirect?token={{access_token}}"
        id="redirect_link"
        class="hidden"
      ></a>
    </div>
  </body>
  <script>
    window.addEventListener(
      "load",
      document.getElementById("redirect_link").click()
    );
  </script>
</html>
