<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }
      .article__wrappper {
        max-width: 735px;
        margin: 20px auto;
      }
      .article__heading {
        text-align: center;
      }
      .article__category {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      .category__item {
        width: 50px;
        height: 24px;
        font-size: 12px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        line-height: 24px;
      }
      .article__title {
        padding: 16px 0;
      }
    </style>
  </head>
  <body>
    <div class="article__wrappper">
      <div class="article__heading">
        <div class="article__category">
          <!-- {{#each categories as | category}}
          <div class="category__item">
            <span>{{category.title}}</span>
          </div>
          {{#each}} -->
          <div class="category__item" style="background-color: blue">
            <span>Food</span>
          </div>
          <div class="category__item" style="background-color: blue">
            <span>Music</span>
          </div>
        </div>
        <div class="article__title">
          <h1>{{title}}</h1>
        </div>
        <div class="article__title_meta">
          <span>{{created_at}}</span>
          <span>/</span>
          <span>{{author}}</span>
          <span>/</span>
          <span>{{reading_time}}</span>
        </div>
      </div>

      <div class="article__body">
        <div class="article__description">
          <span>{{description}}</span>
        </div>
        <div class="article__content">
          <span>{{content}}</span>
        </div>
      </div>

      <div class="article__footer">
        <div class="article_tags">
          <div class="tag_item">
            <span>{{tag}}</span>
          </div>
        </div>
        <div class="article_source">
          <span>{{source}}</span>
        </div>
      </div>

      <div class="article__reference"></div>
    </div>
  </body>
</html>
